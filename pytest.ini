[pytest]
addopts = -v
emoji_passed = 🟢 
emoji_failed = 🔴 
emoji_skipped = ⚪ 
emoji_error = 💥 
emoji_xfailed = 🟡 
emoji_xpassed = 🟣 
emoji_warnings = ⚠️ 

# Test session settings
console_output_style = progress
log_cli = true
log_cli_level = INFO

# Test categories
markers =
    api: Tests that make API calls
    utils: Tests for utility functions
    commands: Tests for command processing
    integration: Integration tests 